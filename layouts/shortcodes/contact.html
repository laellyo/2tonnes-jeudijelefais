{{ $.Scratch.Add "labelClasses" "f6 b db mb1 mt3 sans-serif mid-gray" }}
{{ $.Scratch.Add "inputClasses" "w-100 f5 pv3 ph3 bg-light-gray bn" }}

<form class="black-80 sans-serif"
    accept-charset="UTF-8"
    action="{{ .Get "action" }}"
    data-botpoison-public-key="pk_a2ae1e18-27b7-4b8f-b202-5dae8f66536b"
    method="POST" role="form">

    <label class="{{ $.Scratch.Get "labelClasses" }}"  for="name">{{ i18n "yourName" }}</label>
    <input type="text" id="name" name="name" class="{{ $.Scratch.Get "inputClasses" }}"  required placeholder="{{ i18n "nameRequiredNote" }} "  aria-labelledby="name"/>
    <div class="requirements f6 gray glow i ph3 overflow-hidden">

    </div>

    <label class="{{ $.Scratch.Get "labelClasses" }}" for="email">{{ i18n "emailAddress" }}</label>
    <input type="email" id="email" name="email" class="{{ $.Scratch.Get "inputClasses" }}"  required placeholder=" {{ i18n "emailRequiredNote" }} "  aria-labelledby="email"/>
    <div class="requirements f6 gray glow i ph3 overflow-hidden">

    </div>

    <label class="{{ $.Scratch.Get "labelClasses" }}"  for="company">{{ i18n "yourCompany" }}</label>
    <input type="text" id="company" name="company" class="{{ $.Scratch.Get "inputClasses" }}"  required placeholder="{{ i18n "companyRequiredNote" }} "  aria-labelledby="company"/>
    <div class="requirements f6 gray glow i ph3 overflow-hidden">

    </div>

    <br />
    <label class="{{ $.Scratch.Get "labelClasses" }}" for="message">Votre demande</label>
    <textarea id="message" name="message" class="{{ $.Scratch.Get "inputClasses" }} h4" aria-labelledby="message" required placeholder="Merci de saisir votre demande"></textarea>

    <input type="checkbox" name="coucou-les-bots" style="display:none" tabindex="-1" autocomplete="off"  />

    <input type="hidden" name="_redirect" value="{{ absURL "/contact-confirmation" }}" />
    <input type="hidden" name="_append" value="false" />

    <input class="db w-100 mv2 white pa3 bn hover-shadow hover-bg-black bg-animate bg-black" type="submit" value="{{ i18n "send" }}" />

</form>
